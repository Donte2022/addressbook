<button (click)="onClick()">New Contact</button>
<input [ngModel]="searchText" (ngModelChange)="filterList($event)" >

<div class="contact-list">
  <app-contact
    *ngFor="let contactData of displayList"
    [contact]="contactData"
    (onDelete)="deleteContact($event)"
    (onUpdate)="updateContact($event)"
  ></app-contact>
</div>
